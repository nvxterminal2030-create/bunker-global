<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="title" content="NVVEX STUDIOS | Global Radar Intelligence">
    <meta name="description" content="Sistema de monitoreo urbano global. Propiedad exclusiva de NVVEX STUDIOS LLC.">
    <meta name="keywords" content="NVVEX STUDIOS, Hip Hop, Trap España, Drill USA, Industria Musical, NVVEX, Cristian Genao Moran">
    <meta name="author" content="NVVEX STUDIOS LLC">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nvvexstudios.com">
    <meta property="og:title" content="NVVEX STUDIOS - División Global">
    <meta property="og:description" content="Noticias internacionales y radar de tendencias. Inteligencia de NVVEX.">
    <meta property="og:image" content="https://tu-imagen-de-logo.png">

    <link rel="canonical" href="https://nvvexstudios.com" />

    <title>NVVEX STUDIOS | GLOBAL RADAR</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --dark: #050505; }
        body { background: var(--dark); color: var(--neon); font-family: 'Share Tech Mono', monospace; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        #stars-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: #050505; }
        
        /* RADAR ESTILO NVVEX */
        .radar { width: 100px; height: 100px; border: 1px solid var(--neon); border-radius: 50%; margin: 20px 0; position: relative; background: radial-gradient(circle, rgba(0,242,255,0.1) 0%, transparent 70%); }
        .radar::after { content: ''; position: absolute; top: 50%; left: 50%; width: 100%; height: 100%; background: linear-gradient(45deg, transparent 50%, var(--neon) 100%); opacity: 0.3; transform-origin: top left; animation: scan 4s linear infinite; }
        @keyframes scan { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .monitor { width: 92%; max-width: 800px; padding: 20px; border: 1px solid var(--neon); background: rgba(0,0,0,0.95); box-shadow: 0 0 20px rgba(0,242,255,0.15); border-radius: 5px; }
        .header { border-bottom: 2px solid var(--neon); padding-bottom: 15px; margin-bottom: 25px; text-align: center; }
        
        /* BOTÓN VINCULADO AL ESTUDIO */
        .btn-studio { display: block; width: 100%; padding: 12px; border: 1px solid var(--neon); color: #000; background: var(--neon); text-decoration: none; text-align: center; font-weight: bold; font-size: 0.9rem; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px; }
        .btn-studio:hover { background: transparent; color: var(--neon); }

        .news-item { border-left: 3px solid var(--neon); padding: 15px; margin-bottom: 20px; background: rgba(0,242,255,0.05); }
        .title { font-size: 1.2rem; font-weight: bold; color: #fff; text-transform: uppercase; }
        .content { font-size: 0.95rem; color: #ccc; margin-top: 8px; line-height: 1.5; }
    </style>
</head>
<body>
    <div id="stars-container"></div>
    <div class="radar"></div>

    <div class="monitor">
        <div class="header">
            <h1 style="margin:0; font-size: 1.8rem; letter-spacing: 4px;">NVVEX STUDIOS</h1>
            <p style="margin: 5px 0; font-size: 0.7rem; opacity: 0.8;">RADAR GLOBAL // INTELIGENCIA ARTIFICIAL ACTIVA</p>
        </div>

        <a href="https://nvxterminal2030-create.github.io/bunker-rd/" class="btn-studio">
            ENTRAR AL ESTUDIO CENTRAL
        </a>

        <div id="output">ESPERANDO SEÑAL DEL SATÉLITE...</div>
    </div>

    <script>
        async function load() {
            try {
                // Aquí es donde BUSCA la data del radar internacional
                const r = await fetch('archivo.txt');
                const t = await r.text();
                const out = document.getElementById('output');
                out.innerHTML = '';
                const lines = t.trim().split('\n').reverse();
                if(!t.trim()) { out.innerHTML = "SISTEMA LISTO. ESPERANDO DISPARO DE NOTICIAS."; return; }
                lines.forEach(l => {
                    const [id, tit, fec, res] = l.split('|').map(s => s.trim());
                    if(id) out.innerHTML += `
                        <div class="news-item">
                            <div style="font-size:0.7rem; color: var(--neon); opacity: 0.7;">[ ${fec} ] REF: ${id}</div>
                            <div class="title">${tit}</div>
                            <div class="content">${res}</div>
                        </div>`;
                });
            } catch(e) { document.getElementById('output').innerHTML = "ERROR DE CONEXIÓN CON EL SERVIDOR."; }
        }
        load();
        setInterval(load, 60000); // Refresca cada minuto
    </script>
</body>
</html>
