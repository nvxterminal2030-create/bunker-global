<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVVEX | GLOBAL RADAR</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --dark: #050505; --grid: rgba(0, 242, 255, 0.15); }
        
        /* FONDO DE ESTRELLAS Y CUADRÍCULA AZUL */
        body { 
            background: var(--dark); 
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
                linear-gradient(var(--grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid) 1px, transparent 1px);
            background-size: 550px 550px, 350px 350px, 40px 40px, 40px 40px;
            color: var(--neon); 
            font-family: 'Share Tech Mono', monospace; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
        }

        /* RADAR TÁCTICO */
        .radar { width: 120px; height: 120px; border: 2px solid var(--neon); border-radius: 50%; margin: 30px 0; position: relative; box-shadow: 0 0 20px rgba(0,242,255,0.3); }
        .radar::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: conic-gradient(from 0deg, transparent 70%, var(--neon)); border-radius: 50%; animation: scan 3s linear infinite; opacity: 0.6; }
        @keyframes scan { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .monitor { width: 90%; max-width: 800px; padding: 25px; border: 1px solid var(--neon); background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); box-shadow: 0 0 40px rgba(0,242,255,0.1); border-radius: 10px; z-index: 10; margin-bottom: 50px; }
        
        .btn-studio { display: block; width: 100%; padding: 15px; border: 1px solid var(--neon); color: #000; background: var(--neon); text-decoration: none; text-align: center; font-weight: bold; text-transform: uppercase; letter-spacing: 3px; transition: 0.3s; margin-bottom: 20px; box-shadow: 0 0 15px var(--neon); }
        .btn-studio:hover { background: transparent; color: var(--neon); }

        .news-item { border-left: 4px solid var(--neon); padding: 15px; margin-bottom: 20px; background: rgba(0,242,255,0.05); }
    </style>
</head>
<body>
    <div class="radar"></div>
    <div class="monitor">
        <h1 style="text-align:center; letter-spacing: 5px;">NVVEX GLOBAL</h1>
        <a href="https://www.nvvexstudios.com" class="btn-studio">ENTRAR AL ESTUDIO CENTRAL</a>
        <div id="output">ESCANEANDO SATÉLITES INTERNACIONALES...</div>
    </div>

    <script>
        async function load() {
            try {
                const r = await fetch('archivo.txt');
                const t = await r.text();
                const out = document.getElementById('output');
                if(!t.trim()) { out.innerHTML = "RADAR ONLINE. BUSCANDO TENDENCIAS..."; return; }
                out.innerHTML = '';
                const lines = t.trim().split('\n').reverse();
                lines.forEach(l => {
                    const [id, tit, fec, res] = l.split('|').map(s => s.trim());
                    if(id) out.innerHTML += `
                        <div class="news-item">
                            <div style="font-size:0.7rem;">[ ${fec} ] ID: ${id}</div>
                            <div style="font-weight:bold; font-size:1.1rem; color:#fff;">${tit}</div>
                            <div style="color:#aaa; font-size:0.9rem;">${res}</div>
                        </div>`;
                });
            } catch(e) { console.log("Reintentando conexión..."); }
        }
        load();
        setInterval(load, 30000);
    </script>
</body>
</html>
