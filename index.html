<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVVEX | GLOBAL RADAR</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --dark: #050505; }
        body { background: var(--dark); color: var(--neon); font-family: 'Share Tech Mono', monospace; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        
        /* Fondo de Estrellas */
        #stars-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: #050505; }
        
        /* Radar Animado */
        .radar {
            width: 120px; height: 120px;
            border: 2px solid var(--neon);
            border-radius: 50%;
            margin: 20px 0;
            position: relative;
            background: repeating-radial-gradient(circle, rgba(0,242,255,0.05) 0%, rgba(0,242,255,0.05) 10%, transparent 11%, transparent 20%);
            overflow: hidden;
        }
        .radar::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 100%; height: 100%;
            background: linear-gradient(45deg, transparent 50%, rgba(0,242,255,0.3) 100%);
            origin: 0 0;
            animation: scanning 3s linear infinite;
            transform-origin: top left;
        }
        @keyframes scanning { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .monitor { width: 90%; max-width: 800px; padding: 20px; border: 1px solid var(--neon); background: rgba(0,0,0,0.9); box-shadow: 0 0 15px rgba(0,242,255,0.1); }
        .header { border-bottom: 1px solid var(--neon); padding-bottom: 10px; margin-bottom: 20px; text-align: center; }
        .btn-back { display: block; width: 100%; padding: 10px; border: 1px solid var(--neon); color: var(--neon); text-decoration: none; text-align: center; font-size: 0.8rem; margin-bottom: 20px; transition: 0.3s; }
        .btn-back:hover { background: var(--neon); color: #000; }
        
        .news-item { border-left: 2px solid var(--neon); padding: 15px; margin-bottom: 15px; background: rgba(0,242,255,0.02); animation: scanline 2s infinite; }
        .title { font-size: 1.1rem; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        .content { font-size: 0.9rem; color: #ccc; margin-top: 5px; }
    </style>
</head>
<body>
    <div id="stars-container"></div>
    
    <div class="radar"></div>

    <div class="monitor">
        <div class="header">
            <h2 style="margin:0;">NVVEX STUDIOS // GLOBAL RADAR</h2>
            <p style="font-size: 0.6rem; letter-spacing: 2px;">SCANNING LATAM / USA / ESPAÑA</p>
        </div>

        <a href="https://nvxterminal2030-create.github.io/bunker-rd/" class="btn-back">
            [ < ] VOLVER AL SISTEMA CENTRAL (RD)
        </a>

        <div id="output">INICIALIZANDO ESCANEO...</div>
    </div>

    <script>
        async function load() {
            try {
                const r = await fetch('archivo.txt');
                if(!r.ok) throw new Error();
                const t = await r.text();
                const out = document.getElementById('output');
                out.innerHTML = '';
                const lines = t.trim().split('\n').reverse();
                if(lines[0] === "" || lines.length === 0) { 
                    out.innerHTML = "RADAR ACTIVO: ESPERANDO SEÑAL DE DATOS..."; 
                    return; 
                }
                lines.forEach(l => {
                    const parts = l.split('|').map(s => s.trim());
                    if(parts.length >= 4) {
                        const [id, tit, fec, res] = parts;
                        out.innerHTML += `
                            <div class="news-item">
                                <div style="font-size:0.7rem; color: var(--neon);">[ ${fec} ] SEÑAL: ${id}</div>
                                <div class="title">${tit}</div>
                                <div class="content">${res}</div>
                            </div>
                        `;
                    }
                });
            } catch(e) { 
                document.getElementById('output').innerHTML = "ERROR: SEÑAL DE ARCHIVO NO ENCONTRADA."; 
            }
        }
        load();
        // Recarga automática cada 5 minutos para ver si el Mike disparó algo nuevo
        setInterval(load, 300000);
    </script>
</body>
</html>
